<html>
<head>
	<title>jquery plugin test</title>
	<style>
		body{
			font-family: "Verdana";
		}
		input{
			display: block;

			margin-bottom: 1em;
			padding: 0.2em;

			font-family: "Verdana";
			font-size: 1em;
		
			border-style: solid;
			border-width: 1px;
			border-radius: 5px;
			border-color: grey;
		}
		.valid{
			border-color: green;
		}
		.invalid{
			border-color: red;
		}
	</style>
	<script type="text/javascript" src="./jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./validate.js"></script>
	<script type="text/javascript">
	$(function(){
		console.log('jQuery works');
		$('form').validate({'[name="name"]': /.*/, '#password': /.*/, '#zip':'zip', "#email":'email'});
	})
	</script>
</head>
<body>
	<form>
		<label>Name:</label>
		<input id="name"  name="name" type="text"></input>
		<label>Password:</label>
		<input id="password" name="password" type="password"></input>
		<label>Email:</label>
		<input id="email" name="email" type="text" value="asd@asd.com"></input>
		<label>Zip code:</label>
		<input id="zip" name="zip" type="text" value="00-00"></input>
	<form>
</body>
</html
